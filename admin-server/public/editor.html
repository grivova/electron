<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модератор: наполнение вкладок</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>
</head>
<body>
    <div id="notify"></div>
    <div class="container">
        <h1>Панель модератора</h1>
        <div id="login-section">
            <h2>Вход для модератора</h2>
            <form id="moder-login-form">
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Войти</button>
                <p id="login-error" style="color: red;"></p>
            </form>
        </div>
        <div id="editor-section" style="display:none;">
            <button id="logout-btn" style="float:right;">Выйти из системы</button>
            <h2>Редактирование вкладок</h2>
            <div class="tab-controls">
                <button class="tab-btn active" data-tab="info">Общая информация</button>
                <button class="tab-btn" data-tab="union">Профсоюз</button>
            </div>
            <div style="margin: 18px 0;">
                <button id="add-block-btn">Добавить блок</button>
            </div>
            <div id="blocks-list"></div>
        </div>
        <div id="edit-modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" id="edit-modal-close">&times;</span>
                <h3 id="edit-modal-title">Блок</h3>
                <form id="edit-block-form">
                    <input type="hidden" id="edit-block-id">
                    <div class="form-group">
                        <label for="edit-quill-editor">Холст:</label>
                        <div id="edit-quill-editor" style="height: 250px;"></div>
                    </div>
                    <div id="edit-preview-label" style="margin-top:10px;font-weight:bold;">Предпросмотр:</div>
                    <div id="edit-block-preview" class="block-text" style="min-height:40px;margin-bottom:10px;"></div>
                    <button type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div id="confirm-modal" class="modal" style="display:none; z-index:2000;">
          <div class="modal-content" style="max-width:400px; text-align:center;">
            <p style="margin-bottom:20px; ">Вы уверены, что хотите закрыть окно?<br>Несохранённые изменения будут потеряны!</p>
            <button id="confirm-close-yes" style="background:#e74c3c; margin-right:12px;">Да, закрыть</button>
            <button id="confirm-close-no">Отмена</button>
          </div>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="editor.js"></script>
</body>
</html>
